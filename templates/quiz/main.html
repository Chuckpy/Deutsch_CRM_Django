{% extends 'base.html' %}
{% load static %}

{% block script %}
    <script src="{% static 'js/main.js' %}" defer></script>
{% endblock script %}

{% block title %}
Lista de Testes
{% endblock title%}

{% block content %}
<div class="col-12">

    <div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="quizModalLabel">Começar ?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modal-body-confirm">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
            <button type="button" id="start-button"class="btn btn-success">Começar</button>
        </div>
        </div>
    </div>
    </div>
    
    <div class="h1 col-12">Lista de Testes</div><br>
    {% for obj in object_list %}
        <button class="btn btn-link modal-button" 
                data-pk= "{{obj.pk}}" 
                data-name="{{obj.nome}}"
                data-questions = "{{obj.numero_questoes}}"
                data-difficult = "{{obj.dificuldade}}"
                data-time= "{{obj.tempo}}"
                data-pass= "{{obj.porcentagem_necessaria}}"
                data-toggle="modal"
                data-target="#quizModal">
                {{ obj.nome }}
        </button><br>  
    {% endfor %}
    </div>
</div>

{% endblock content %}
